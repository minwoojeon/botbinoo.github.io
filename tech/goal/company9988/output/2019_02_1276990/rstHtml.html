<script type="text/javascript">

$(window).load(function(){
	$('audio')[0].oncanplaythrough = function(){ 
		
		var audioAndImg = function(){
			var mcnt = 864;
			var cnt = 0;
			var intr = setInterval(function(){
				if(cnt < mcnt){
					$('#imgTag').attr('style','display:block;');
					$('#imgTag').attr('src','img/'+cnt+'.png');
					cnt = cnt+1;
				} else { 
					cnt = 0; 
					clearInterval(intr);
					$('#btn').attr('style','display: block;');
				}
			}, 34);
		};
		
		var agt = navigator.userAgent.toLowerCase(); 
		if(agt.indexOf("chrome") != -1){
			var chromeAudioWait = function (){
				var playPromise = $('audio')[0].play();

				if (playPromise !== undefined) {
					playPromise.then(function(){
						audioAndImg();
						return false;
					}).catch(
						function(e){
					    setTimeout(chromeAudioWait, 10);
					});
				}
			};
			chromeAudioWait();
		} else {
			audioAndImg();
			$('audio')[0].play();
		}
	};
	
	$('audio')[0].load();
});
